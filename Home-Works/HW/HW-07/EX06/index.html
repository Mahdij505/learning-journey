<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Registeration Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Student Registeration Form</h1>

      <form
        action=""
        autocomplete="on"
        autocapitalize="words"
        class="registeration"
      >
        <div class="inputs">
          <label for="first-name">Firstname :</label>
          <input type="text" id="first-name" required placeholder="Firstname" />
        </div>
        <div class="inputs">
          <label for="mid-name">Middlename :</label>
          <input type="text" id="mid-name" placeholder="Middlename" />
        </div>
        <div class="inputs">
          <label for="last-name">Lastname :</label>
          <input type="text" id="last-name" required placeholder="Lastname" />
        </div>
        <div class="inputs">
          <label for="course-select">Course:</label>
          <select id="course-select" required>
            <option value="">Course</option>
            <option value="test-1">Test 1</option>
            <option value="test-2">Test 2</option>
          </select>
        </div>
        <div class="inputs">
          <label for="gender-container">Gender :</label>
          <div id="gender-container" class="gender-container">
            <input type="radio" name="gender" id="male" checked />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" />
            <label for="other">Other</label>
          </div>
        </div>
        <div class="inputs">
          <input
            type="tel"
            value="+98"
            placeholder="country code"
            maxlength="3"
            required
          />
          <input
            type="tel"
            name="phone-number"
            placeholder="phone no."
            required
          />
        </div>
        <div class="inputs">
          <label for="address">Current Address :</label>
          <textarea
            id="address"
            placeholder="Current Address"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="inputs">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="inputs">
          <label for="password">Password :</label>
          <input type="password" id="password" required />
        </div>
        <div class="inputs">
          <label for="retype-password">Re-type Password</label>
          <input type="password" id="retype-password" required />
        </div>

        <button>Register</button>
      </form>
    </div>
  </body>
</html>
