<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./card-style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <ion-icon name="person-circle-outline" class="headshot-img"></ion-icon>

      <p class="title">front-end developer</p>
      <p class="name">Mahdi Jabbary</p>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo reiciendis
        cupiditate culpa neque error consequatur temporibus earum id quidem.
      </p>
      <div class="social-container">
        <a href="https://github.com/">
          <ion-icon name="logo-github" class="social-icons"></ion-icon></a
        ><a href="https://twitter.com/?lang=en">
          <ion-icon name="logo-twitter" class="social-icons"></ion-icon> </a
        ><a href="https://www.instagram.com/">
          <ion-icon name="logo-instagram" class="social-icons"></ion-icon>
        </a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
